        *{
            margin: 0;
        }
        p{
            font-family: 'Montserrat';
        }
        .menu{
            font-size: 14px;
        }
        header{
            height: 80px;
            width: 100%;

            display: flex;
            align-items: center;

            background-color: #F7F8F2;
            border-bottom: 0.75px solid #FF9915;
        }
        div{
            width: 100%;
            height: 415px;

            background-image: url("Coursing58.png");
            background-origin: border-box;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        #main{
            font-size: 26px;
            padding: 72px 0 30px 0;

            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            line-height: 32px;
        }
        .orange{
            color: #FF9915;
        }
        .white{
            color: #F7F8F2;
        }
        .UTZ{
            font-size: 18px;
        }
        .semi-bold{
            font-weight: 600;
        }
        .bold{
            font-weight: 700;
        }

<body>
    <header>
        <p class="menu"><span class="orange">Курсинг в Пензе!</span> <br>Соревнования - 13.04.2023</p>
    </header>
    <div>
        <h1 id="main"><span class="orange">Примите участие <br>в Чемпионате РКФ</span><span class="white"> <br>по собачьим бегам <br>за механическим зайцем!</span></h1>
        <p class="white UTZ semi-bold"><span class="orange bold">Курсинг</span> — это отличный способ <br>осчастливить вашего питомца.</p>
    </div>
