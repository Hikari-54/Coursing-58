<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Курсинг в Пензе!</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Гончая в прыжке">
            <p class="menu medium">
                <span class="orange semi-bold">Курсинг в Пензе!</span> <br>Соревнования - 13.04.2023
            </p>
        </div>
        <div>
            <button id="header-call" class="header-button">
                <img src="svg/phone.svg" alt="Позвонить">
                <div>+7 927 362-85-81</div>
            </button>
            <button id="header-call-small">
                <img src="svg/phone.svg" alt="Позвонить">
            </button>
            <button id="header-tg" class="header-button">
                <img src="svg/tg.svg" alt="Иконка телеграмма">
                <div>Подписаться на рассылку</div>
            </button>
            <button id="header-tg-small">
                <img src="svg/tg-small.svg" alt="Иконка телеграмма">
            </button>
            <button id="question">
                <img src="svg/question.svg" alt="Зачем подписываться?">
            </button>
            <div id="burger-wrapper">
                <img src="svg/burger.svg" alt="Меню" id="burger">
            </div>
        </div>

    </header>

    <div class="UTZ">
        <h1 id="main"><span class="orange">Примите участие <br>в Чемпионате РКФ</span><span class="white"> <br>по собачьим бегам <br>за механическим зайцем!</span></h1>
        <p class="white UTZ-text semi-bold"><span class="orange bold">Курсинг</span> — это отличный способ <br>осчастливить вашего питомца.</p>
        <button class="white bold UTZ-call">Позвонить</button>
    </div>
</body>
</html>
